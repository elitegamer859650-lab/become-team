<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Join Paradox Studio">
    <meta property="og:image" content="icon.png">
    <meta name="description" content="Become a team member of our company.">
    <link rel="icon" type="image/png" href="icon.png">
    <title>Apply To Become Member</title>

    <style>
        body { background-color: #0d1117; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }

        .main-header { 
            background-color: rgba(10, 10, 10, 0.95); 
            padding: 15px 50px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 2px solid #00ecff; 
        }

        .logo { color: #00ecff; font-size: 24px; font-weight: bold; text-shadow: 0 0 10px #00ecff; }

        nav a { color: white; margin-left: 20px; text-decoration: none; font-size: 16px; transition: 0.3s; }
        nav a:hover { color: #00ecff; text-shadow: 0 0 5px #00ecff; }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: #161b22;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #30363d;
            text-align: center;
        }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; color: #00ecff; margin-bottom: 8px; font-weight: bold; }
        
        .input-group input, .input-group textarea {
            width: 100%; padding: 12px; background: #0d1117; border: 1px solid #30363d;
            color: white; border-radius: 8px; outline: none; box-sizing: border-box;
        }

        .input-group input:focus { border-color: #00ecff; }

        .ghost-btn {
            background-color: #008b8b; color: white; padding: 15px 60px;
            font-size: 18px; font-weight: bold; border: 2px solid #00ecff;
            border-radius: 50px; cursor: pointer; transition: 0.4s; width: 100%;
        }

        .ghost-btn:hover { background-color: #00ecff; color: black; box-shadow: 0 0 20px #00ecff; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo">Apply for team</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="apply.html">Apply</a>
        </nav>
    </header> <section class="form-container">
        <h1 style="color:#00ecff">Apply Now</h1>
        <p>Fill your details.</p>

        <div class="input-group">
            <label>Your Name</label>
            <input type="text" id="username" placeholder="Enter full name" required>
        </div>

        <div class="input-group">
            <label>Position</label>
            <input type="text" id="userRole" placeholder="Developer/Manager?" required>
        </div>

        <div class="input-group">
            <label>Your Education (Class)</label>
            <input type="number" id="userStudy" placeholder="e.g. 8, 9, 10" required>
        </div>

        <div class="input-group">
            <label>Your Age</label>
            <input type="number" id="userAge" placeholder="e.g. 18" required>
        </div>

        <div class="input-group">
            <label>Why join us?</label>
            <textarea id="userReason" rows="4" placeholder="I want to join because..." style="width: 100%; background: #0d1117; color: white; border: 1px solid #30363d; border-radius: 8px; padding: 12px; outline: none;"></textarea>
        </div>

        <button type="button" class="ghost-btn" onclick="sendToWhatsApp()">Submit</button>
    </section>

    <script>
        function sendToWhatsApp() {
            // IDs bilkul sahi match karni chahiye
            let name = document.getElementById('username').value;
            let role = document.getElementById('userRole').value;
            let study = document.getElementById('userStudy').value;
            let age = document.getElementById('userAge').value;
            let reason = document.getElementById('userReason').value;

            if(name == "" || role == "" || study == "" || age == "" || reason == "") {
                alert("Please fill all fields!");
                return;
            }

            let myNumber = "923096602143"; 

            // Message ko properly jorna (concatenate) zaroori hai
            let finalMsg = "ðŸ”¥ *New Paradox Application* ðŸ”¥%0a%0a" + 
                           "*Name:* " + name + "%0a" + 
                           "*Role:* " + role + "%0a" + 
                           "*Education:* " + study + "%0a" +
                           "*Age:* " + age + "%0a" +
                           "*Reason:* " + reason;

            let url = "https://wa.me/" + myNumber + "?text=" + finalMsg;
            window.open(url, '_blank').focus();
        }
    </script>
</body>
</html>
